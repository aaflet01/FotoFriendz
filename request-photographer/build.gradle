plugins {
    id 'java'
}

group 'ff.aws'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':common')
    compile group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.11.434'
    //compile group: 'com.google.firebase', name: 'firebase-messaging', version: '17.3.4'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sns', version: '1.11.438'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
